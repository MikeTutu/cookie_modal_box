<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookies alert popups</title>
</head>
<body onload="showModal()">
    <div id="modalbox">
        <img src="images/cookies.png" class="cookies">
        <p>We use cookies to optimize user experience and content.</p>
        <button type="button" onclick="closseModal()">Accept</button>
        <img src="images/close.png" alt="close" class="close_icon" onclick="closseModal()">
    </div>

    <script>
        let modalbox = document.getElementById("modalbox")

        function showModal(){
            setTimeout(()=>{
                modalbox.style.display="block"
            },3000)
        }

        function closseModal(){
            modalbox.style.display = "none"
        }
    </script>
</body>
</html>
